<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Seat Coordinate Picker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    #map-container {
      position: relative;
      display: inline-block;
      border: 2px solid #ccc;
    }
    #floorplan {
      max-width: 100%;
      display: block;
    }
    .marker {
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(0, 123, 255, 0.7);
      color: white;
      border-radius: 5px;
      text-align: center;
      line-height: 30px;
      font-size: 14px;
      pointer-events: none;
    }
    #output {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border: 1px solid #aaa;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
    #coords {
      position: fixed;
      top: 10px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ§­ Seat Coordinate Picker</h2>
  <p>Click anywhere on the map to create a seat marker. Hover to see live X/Y coordinates.</p>

  <div id="map-container">
    <img id="floorplan" src="floorplan.png" alt="Floorplan" />
  </div>

  <div id="output"></div>
  <div id="coords">X: 0, Y: 0</div>

  <script>
    let seatId = 1;
    const output = document.getElementById("output");
    const container = document.getElementById("map-container");
    const coordsDisplay = document.getElementById("coords");

    container.addEventListener("mousemove", (event) => {
      const rect = container.getBoundingClientRect();
      const x = Math.round(event.clientX - rect.left);
      const y = Math.round(event.clientY - rect.top);
      coordsDisplay.textContent = `X: ${x}, Y: ${y}`;
    });

    container.addEventListener("click", function(event) {
      const rect = container.getBoundingClientRect();
      const x = Math.round(event.clientX - rect.left);
      const y = Math.round(event.clientY - rect.top);

      const marker = document.createElement("div");
      marker.className = "marker";
      marker.style.left = (x - 15) + "px";
      marker.style.top = (y - 15) + "px";
      marker.textContent = seatId;
      container.appendChild(marker);

      const line = `{ id: ${seatId}, x: ${x}, y: ${y} },`;
      output.textContent += line + "\n";
      seatId++;
    });
  </script>
</body>
</html>
